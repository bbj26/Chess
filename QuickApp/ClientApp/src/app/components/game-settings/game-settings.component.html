<form #gameSettingsForm="ngForm" (ngSubmit)="onSubmit()">

  <h3>Select your preferred match settings</h3>

  <div>
    <label for="duration">Match duration</label>
    <select class="form-control" id="duration" required
            [(ngModel)]="model.duration" name="duration">
      <option *ngFor="let duration of durations" [value]="duration">{{duration}}</option>
    </select>
  </div>

  <div>
    <label for="colour">Preferred colour</label>
    <select class="form-control" id="colour" required
            [(ngModel)]="model.colour" name="colour">
      <option *ngFor="let colour of colours" [value]="colour">{{colour}}</option>
    </select>
  </div>
  <br />
  <button type="submit" class="btn btn-success" [disabled]="!gameSettingsForm.form.valid">Confirm</button>
</form>

<div [hidden]="!submitted">
  <h3>You submitted the following:</h3>
  <div class="row">
    <div class="col-xs-3">Duration: </div>
    <div class="col-xs-9">{{ model.duration }} min</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Colour: </div>
    <div class="col-xs-9">{{ model.colour }}</div>
  </div>
</div>
